<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>My_Paint</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

	<nav class="nav" id="nav">
		<ul>
			<li><img src="./images/crayon.png" id="pen"></li>
			<li><img src="./images/ligne.png" id="line"></li>
			<li><img src="./images/rectangle.png" id="rectangle"></li>
			<li><img src="./images/fullrect.png" id="fullrect"></li>
			<li><img src="./images/cercle.png" id="circle"></li>
			<li><img src="./images/fullcercle.png" id="fullcircle"></li>
			<li><img src="./images/eraser.png" id="eraser"></li>
			<li><input type="color" id="color" class="form-control" id="color"></li>
			<li><select id="width" class="form-control">
				<option>Taille</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
			</select></li>
			<li><a href="" download="my_paint.png" id="save"><img src="./images/save.png"></a></a></li>
			<li><button id="clear" type="reset">Clear</button></li>
		</ul>
	</nav>

	<img src="./images/logo.png" id="logo">

	<canvas height="500" width="900" id="mycan"></canvas>

	<script src="my_paint.js"></script>

</body>
</html>
